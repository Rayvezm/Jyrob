<body>
  
       
    <div class="contenedor">
    <section class="main">
    <div class="form-register">
        <h4>Registrarse</h4>
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese sus Nombres">
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus Apellidos">
        <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula">
        <input class="controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo Electrónico">
        <header class="uno">Fecha de Nacimiento</header>
        <input class="controls" type="date" name="fecha" id="fecha">
        <input class="controls" type="text" name="disciplina" id="disciplina" placeholder="Ingrese la Disciplina que Practíca">
        <input class="controls" type="text" name="grado" id="grado" placeholder="Grado de Instrucción">
        <input class="controls" type="number" name="número" id="número" placeholder="Ingrese su Número de Teléfono">
        <div class="container">
            <form action="#0">
                <div class="wrapp-input">
           <span class="icon-eye"> 
            <i class="fas fa-eye-slash"></i>
           </span>
              <input
               
               type="password" 
               name="pass" 
               id="pass" 
               placeholder="Ingrese una Contraseña"
               />
           </div>
        </form>
        </div>
        <p><font size="2px">Estoy de acuerdo con los</font> <a href="Términos y Condiciones.html"> Términos y Condiciones</a></p>
